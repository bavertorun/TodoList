<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/custom.css">
    <!-- Bootstrap v5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- FontAwesome v6.4.0 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SweatAlert v11.7.12 CSS -->
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css
" rel="stylesheet">
    <!-- Title -->
    <title>JS Todo List</title>
</head>

<body class="bg-dark">
    <!-- Container -->
    <div class="container mt-5">
        <!-- Row -->
        <div class="row">
            <!-- Card -->
            <div class="card bg-dark border-success w-100 mt-3">
                <!-- Card Body -->
                <div class="card-body">
                    <h3 class="card-title text-light mb-3">Todo Ekle</h3>
                    <form id="todoAddForm" class="mt-2 text-light">
                        <input type="text" class="form-control mt-2 bg-dark text-light" id="todoName"
                            aria-describedby="todo" placeholder="Todo Giriniz">
                        <button id="todoAddButton" type="submit" class="btn btn-outline-success mt-4 btn-sm">
                            Todo Ekleyin</button>
                    </form>
                    <hr>
                </div>
                <!-- Card Body 2 -->
                <div class="card-body">
                    <h3 class="card-title text-light">Todo Listesi</h2>
                        <form name="form2" id="todoListForm">
                            <input id="todoSearch" type="text" class="form-control mt-3 bg-dark text-light"
                                placeholder="Todo Arayınız">
                            <hr />
                        </form>
                        <!-- List -->
                        <ul class="list-group">
                            <!-- <li class="list-group-item d-flex justify-content-between bg-dark text-light">Todo 1
                            <a href="#" class="delete-item">
                                <i class="fa fa-remove"></i>
                            </a>
                        </li> -->
                        </ul>
                        <a href="#" id="clearButton" class="btn btn-outline-success btn-sm mt-3">Tüm Todoları
                            Temizle</a>
                </div>
            </div>
        </div>
    </div>
    <!-- App JS -->
    <script src="/assets/js/app.js"></script>
    <!-- Bootstrap v5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <!-- SweatAler v11.7.12 JS -->
        <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js
"></script>
</body>

</html>
